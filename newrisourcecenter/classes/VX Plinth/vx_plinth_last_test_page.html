function trivOnFocus() {

      }}catch(e){}
      setTimeout( 'checkLeavePage()', 100)
    }
}

function checkLeavePage() {
    if( trivWndFeedback == null || trivWndFeedback.closed )
    {
        trivWndFeedback = null;
        currFeedbackIdx++;
        if( currFeedbackIdx > 0)
        {
            if( bInProcessTest || trivGoToPage == null )
            {
              bInProcessTest = false;
              processTest(1);
            }
            else
              trivLeavePage();
          return;
        }
        else if( !checkQuestions( true ))
          return;
    }
    setTimeout( 'checkLeavePage()', 100)
}

function trivExitPage( newPage, bFeedback ) {
    if( newPage.indexOf( "ObjLayerAction" ) >= 0 || newPage.indexOf( ".action" ) >= 0 || newPage.indexOf( "history.back()" ) >= 0) trivGoToPage = newPage
    else trivGoToPage = 'ObjLayerActionGoTo("' + newPage + '")'
    if( !hasProcessedExitActions ) {
        findWH()
        if( !checkQuestions( bFeedback ))
          return
        hasProcessedExitActions = true
        setTimeout( 'checkLeavePage()', 100)
    }
}

function trivLeavePage() {
    trivCompleteCnt--
    if( trivCompleteCnt <= 0 ) {
        hasProcessedExitActions = false
        eval( trivGoToPage )
        trivGoToPage = null;
        trivPageExited = true;
    }
}

function checkQuestions( bFeedback, bForce ) {
  if( !bForce )
		if( bFeedback && !forceCheckQuestions() ) return 0;

  if( !bFeedback ) currFeedbackIdx = 1;

  return 1
}

function forceCheckQuestions() {
  var bForceAnswer = false;

  var ans_VarQuestion_0010 = VarQuestion_0010.getValue()
  if( ans_VarQuestion_0010 == '~~~null~~~' ) bForceAnswer = true;
  if( bForceAnswer )
  {
      alert( 'You must answer all of the questions to continue.');
      currFeedbackIdx = 0;
      trivGoToPage = null;
      return 0;
  }
  return 1
}

function finishTest( score ) {
  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    var gotoPage = titleMgr.getProcessTestResult( 'vx_plinth' )
    if( gotoPage && gotoPage != '' ) {
      if( score ) afterProcessTest( score, 'vx_plinth_Score' )
      trivExitPage( gotoPage, false )
    }
    else if( !gotoPage ) {
      setTimeout( "finishTest()", 1000 )
    }
    else {
      trivExitPage( 'index.cfm', false )
    }
  }
}

function processTest(bCheck) {
  if( bCheck )
  {
    if( !checkQuestions( 1 ))
      return
    if( currFeedbackIdx < 1)
    {
      bInProcessTest = true;
      setTimeout( "checkLeavePage()", 100 )
      return
    }
  }

  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    if( VarQuestion_0001.f > 0 ) VarQuestion_0001.uDT(); else VarQuestion_0001.getValue();
    if( VarQuestion_0002.f > 0 ) VarQuestion_0002.uDT(); else VarQuestion_0002.getValue();
    if( VarQuestion_0003.f > 0 ) VarQuestion_0003.uDT(); else VarQuestion_0003.getValue();
    if( VarQuestion_0004.f > 0 ) VarQuestion_0004.uDT(); else VarQuestion_0004.getValue();
    if( VarQuestion_0005.f > 0 ) VarQuestion_0005.uDT(); else VarQuestion_0005.getValue();
    if( VarQuestion_0006.f > 0 ) VarQuestion_0006.uDT(); else VarQuestion_0006.getValue();
    if( VarQuestion_0007.f > 0 ) VarQuestion_0007.uDT(); else VarQuestion_0007.getValue();
    if( VarQuestion_0008.f > 0 ) VarQuestion_0008.uDT(); else VarQuestion_0008.getValue();
    if( VarQuestion_0009.f > 0 ) VarQuestion_0009.uDT(); else VarQuestion_0009.getValue();
    if( VarQuestion_0010.f > 0 ) VarQuestion_0010.uDT(); else VarQuestion_0010.getValue();
    vx_plinth_Score.set( titleMgr.GetTestScore( 'vx_plinth' ))
    var score = parseInt( vx_plinth_Score.getValue() )
    titleMgr.processTest( 'vx_plinth' )
    finishTest( score )
  }
}

function cancelTest() {
  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    var gotoPage = titleMgr.cancelTest( 'vx_plinth' )
    if( gotoPage && gotoPage != '' ) trivExitPage( gotoPage, false )

}
